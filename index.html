        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
            filter: blur(100px);
            background: 
                radial-gradient(circle at 10% 20%, #14B8A6 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, #0D9488 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #5EEAD4 0%, transparent 40%);
            animation: mesh-move 20s ease-in-out infinite alternate;
        }

        @keyframes mesh-move {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(5%, 2%); }
            100% { transform: scale(1.05) translate(-2%, 5%); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f8fafc;
        }
        .dark ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
