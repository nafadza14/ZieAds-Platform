<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZieAds | AI-Powered Advertising</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: '#0A0A0F',
            elevated: '#13131A',
            foreground: '#FAFAFA',
            primary: {
              DEFAULT: '#8B5CF6',
              hover: '#7C3AED',
              foreground: '#FFFFFF'
            },
            secondary: '#A1A1AA',
            tertiary: '#71717A',
            border: {
              DEFAULT: '#27272A',
              highlight: 'rgba(167, 139, 250, 0.3)'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          backgroundImage: {
            'hero-gradient': 'radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.15), transparent)',
            'button-gradient': 'linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%)',
            'text-gradient': 'linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%)',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-[#0A0A0F] text-foreground antialiased selection:bg-primary/30;
      }
      h1, h2, h3, h4 {
        @apply tracking-[-0.03em];
      }
    }
    @layer utilities {
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .glass-navbar {
        @apply bg-[#0A0A0F]/80 backdrop-blur-[20px] border-b border-border/50;
      }
      .card-shadow {
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.05), 0 8px 30px rgba(0, 0, 0, 0.5);
      }
      .primary-shadow {
        box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.3), 0 4px 20px rgba(139, 92, 246, 0.3);
      }
      .primary-shadow-hover {
        box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.5), 0 8px 30px rgba(139, 92, 246, 0.4);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.42.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.2",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0",
    "vite": "https://esm.sh/vite@^7.3.1",

  }
}
</script>
</head>
<body class="bg-[#0A0A0F] text-white antialiased">
  <div class="noise-overlay"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
